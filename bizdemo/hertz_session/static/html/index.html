<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/css/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
</head>
<body>
<h1 align="center">Welcome, {[{ .message | BuildMsg }]}</h1>
<form action="/logout" method="post">
    <div>
        <input type="hidden" name="csrf" value="{[{ .token | BuildMsg }]}">
    </div>
    <div align="center">
        <button type="submit" class="btn btn-primary btn-block">Sign Out</button>
    </div>
</form>
<!-- jQuery -->
<script src="/javascript/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/javascript/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/javascript/adminlte.min.js"></script>
</body>
</html>
